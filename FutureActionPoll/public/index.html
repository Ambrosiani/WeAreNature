<!DOCTYPE html>
<html>
  <head>
    <title>My Electron-React app</title>
    <style type="text/css">

	 	p {
		  animation-duration: 3s;
		  animation-name: slidein;
		}

		@keyframes float {
		  from { left: 0px; }
		  to { left: -4000px; }
		}

		@keyframes float2 {
		  from { left: 4000px; }
		  to { left: 0px; }
		}

		.clouds {
			position: absolute;
        	top: 0px;
        	left: 0px;
        	width: 4000px;
        	height: 1080px;
        	animation-duration: 500s;
  			animation-name: float;
  			animation-iteration-count: infinite;
  			animation-timing-function: linear;
  			opacity: 0.75;
		}

		.clouds2 {
			position: absolute;
        	top: 0px;
        	left: 4000px;
        	width: 4000px;
        	height: 1080px;
        	animation-duration: 500s;
  			animation-name: float2;
  			animation-iteration-count: infinite;
  			animation-timing-function: linear;
  			opacity: 0.75;
		}

		.sky {
			position: absolute;
        	top: 0;
        	left: 0;
        	width: 4000px;
        	height: 1080px;
		}
	  
    </style>
  </head>
  <body>
  	<div id="something else sntirly"></div>
  	<img 
      src='../javascripts/assets/background.jpg'
      class="sky"
    />
  	<img 
      src='../javascripts/assets/wrappingClouds.png'
      class="clouds"
    />
    <img 
      src='../javascripts/assets/wrappingClouds.png'
      class="clouds2"
    />
    <div id="content"></div>
  </body>
  <script src="http://localhost:8080/webpack-dev-server.js"></script>
  <script src="http://localhost:8080/built/bundle.js"></script>
</html>
