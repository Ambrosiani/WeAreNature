<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Scene</title>
    <style type="text/css">
      .selected {
        fill: red;
      }
    </style>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="js/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script>
      // IMPORTS
      var {ipcRenderer, remote} = require('electron');
      var main = remote.require("./main.js");

      // FUNCTIONS
      function renderActions() {
        $("#actionsList").empty();
        for (category in main.sessionCategories) {
          // var count = $("<span>");
          // count.html(main.votes[category]);
          $("#actionsList").append('<span>'+main.sessionCategories[category]+'  <span>');
          // $("#actionsList").append(count);
          $("#actionsList").append('<br>');
        }
      }

      // ON READY
      $(document).ready(function() {
        renderActions();

        $("#okButton").click(function() {
          ipcRenderer.send('resetInteraction', null);
        });

      });
    </script>
    <script>if (window.module) module = window.module;</script>
</head>
<body>
<div class="container">
  <div id="okButton">
    OK
  </div>
  <div id="actionsList">
  </div>
</div>
</body>
</html>
