    <meta charset="utf-8">
    <title>Scene</title>
    <style type="text/css">
      .selected {
        fill: red;
      }

      .hide {
        display: none;
      }

      #container {
        position: absolute;
        top: 0px;
        left: 0px;
        bottom: 0px;
        right: 0px;
      }

      #nextButton {
        position: absolute;
        bottom: 50px;
      }

      #guiContainer {
        display: inline-block;
        position: absolute;
        padding: 15px;
        top: 0px;
        left: 0px;
        bottom: 0px;
        width: 300px;
        background-color: #eee;
      }

      #sceneContainer {
        display: inline-block;
        position: absolute;
        top: 0px;
        left: 330px;
        bottom: 0px;
        width: 1000px;
      }

    </style>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="js/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script>
      // IMPORTS
      var {ipcRenderer, remote} = require('electron');
      var main = remote.require("./main.js");

      // FUNCTIONS
      function toggleSelection(element) {
        if (element.hasClass('selected')) {
          element.removeClass('selected');
          $('#selectedCategoryContainer_'+element.attr('id')).remove();
        } else {
          element.addClass('selected');
          var selectedCategoryContainer = $('<div>');
          selectedCategoryContainer.html(element.attr('id'));
          selectedCategoryContainer.attr('id', 'selectedCategoryContainer_'+element.attr('id'));
          selectedCategoryContainer.addClass('selectedCategory');
          $('#selectedCategories').append(selectedCategoryContainer);
        }

        if ($('.selectedCategory').length === 0) {
          $('#nextButton').addClass('hide');
        } else {
          $('#nextButton').removeClass('hide');
        }
      }

      // ON READY
      $(document).ready(function() {

        $(".svgGroup").click(function() { toggleSelection($(this)); });

        $("#nextButton").click(function() {
          let ballot = [];
          $(".selected").each(function() {
            var id = $(this).attr('id');
            ballot.push(id);
          });
          ipcRenderer.send('vote', ballot);
        });
      });
    </script>
    <script>if (window.module) module = window.module;</script>
